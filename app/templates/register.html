{% extends 'landing.html' %}

{% block content %}

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    .form-wrapper {
        height: 600px;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f6f9;
        /* clean light background */
    }

    .form-container {
        background: #ffffff;
        padding: 18px 22px;
        width: 400px;
        /* aur chhota */
        height: 500px;
        border-radius: 6px;
        box-shadow: 0 4px 12px rgb(0, 0, 0);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 8px;
    }

    .form-group label {
        font-size: 12px;
        margin-bottom: 3px;
        display: block;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 5px;
        font-size: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .btn {
        width: 100%;
        padding: 6px;
        border: none;
        background-color: #3a67f0;
        color: white;
        font-size: 13px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 6px;
    }

    .btn:hover {
        background-color: #1b3fa8;
    }
</style>

<div class="form-wrapper">
    <div class="form-container">
        <h2>Registeration form</h2>

        <form action="{% url 'Register_data' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="Name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="City" required>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="tel" name="Contact" required>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" name="Image">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="Password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="Cpassword" required>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
